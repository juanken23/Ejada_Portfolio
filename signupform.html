<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="stylesign.css">
</head>
<body>
    <div class="container">
        <h1 class="title">SIGNUP</h1>
        <form class="registration-form">
            <h2>Registration Form</h2>
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>

            <label for="dob">Birth Date</label>
            <input type="date" id="dob" name="dob" placeholder="mm-dd-yyyy" required>

            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="prefer-not-say" name="gender" value="prefer-not-say">
                <label for="prefer-not-say">Prefer not to say</label>
            </div>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="">Select country</option>
                <option value="country1">Philippines</option>
                <option value="country2">USA</option>
                <option value="country3">Japan</option>
                <option value="country4">India</option>
                <option value="country5">UAE</option>
                <option value="country6">Switzerland</option>
                <option value="country7">Canada</option>
                <option value="country8">Singapore</option>
            </select>

            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Enter postal code" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
